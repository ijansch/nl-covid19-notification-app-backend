jobs:  
  - job: Build_E2E_ScenarioTests
    dependsOn: Install_SDK_31x
    variables:
    - name: ArtifactSubfolder
      value: $(Tests.Scenario.ArtifactSubDirectory)
    - name: ProjectBuildFolder
      value: 'Scenario.Tests'
    - name: ProjectPath
      value: 'tests/e2e/Scenario.Tests/Scenario.Tests.csproj'
    displayName: 'Publish Build Artifact Scenario Tests to run within domain'
    steps:
      - template: '/build/pipelines/jobs/templates/build-and-publish-steps-e2e-domain.yaml'