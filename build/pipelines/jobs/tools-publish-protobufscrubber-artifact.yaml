jobs:  
  - job: Build_ProtobufScrubber
    dependsOn: Install_SDK_60
    variables:
    - name: ArtifactSubfolder
      value: $(Tools.ProtobufScrubber.ArtifactSubDirectory)
    - name: ProjectBuildFolder
      value: 'ProtobufScrubber'
    - name: ProjectPath
      value: 'src/ProtobufScrubber/ProtobufScrubber.csproj'
    displayName: 'Publish Build Artifact ProtobufScrubber'
    steps:
      - template: '/build/pipelines/jobs/templates/build-and-publish-steps.yaml'