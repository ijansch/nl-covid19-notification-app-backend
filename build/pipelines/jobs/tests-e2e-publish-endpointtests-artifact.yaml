jobs:  
  - job: Build_E2E_EndpointTests
    dependsOn: Install_SDK_31x
    variables:
    - name: ArtifactSubfolder
      value: $(Tests.Endpoint.ArtifactSubDirectory)
    - name: ProjectBuildFolder
      value: 'Endpoint_Public.Tests'
    - name: ProjectPath
      value: 'tests/e2e/Endpoint.Tests/Endpoint.Tests.csproj'
    displayName: 'Publish Build Artifact Endpoint Tests to be able to access public endpoints'
    steps:
      - template: '/build/pipelines/jobs/templates/build-and-publish-steps-e2e-public.yaml'